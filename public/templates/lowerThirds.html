<div class="page-header">
    <h3>Names <small>Triggers for 10 seconds</small></h3>
</div>
<form>
    <div class="container">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="lowerThirdText">Left Lower Third Text</label>
                <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control lowerThirdText" ng-model="ltTitleDashEntries.leftUpper" placeholder="Upper"></input>
                <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control lowerThirdText" ng-model="ltTitleDashEntries.leftLower" placeholder="Lower"></input>
            </div>
            <div class="form-group col-md-6">
                <label for="lowerThirdText">Right Lower Third Text (leave blank to leave blank)</label>
                <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control lowerThirdText" ng-model="ltTitleDashEntries.rightUpper" placeholder="Upper"></input>
                <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control lowerThirdText" ng-model="ltTitleDashEntries.rightLower" placeholder="Lower"></input>
            </div>
        </div>
    </div>
	<div class="form-group">
		<div class="checkbox">
            <label>
                <toggle ng-model="ltTitleDashEntries.titleClasses.splitColour"></toggle>
                Split Colour (UOSâ€“SHU)
            </label>
        </div>
	</div>
    <div class="form-group">
        <button
        class="btn btn-danger"
        ng-click="triggerTitleLowerThird()">Show</button></span>
    </div>
</form>

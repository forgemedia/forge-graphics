<div class="page-header">
    <h3>Lower Third <small>Names</small></h3>
</div>
<form>
    <div class="container">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="lowerThirdText">Left Lower Third Text</label>
                <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control lowerThirdText" ng-model="lltuScratch" placeholder="Upper"></input>
                <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control lowerThirdText" ng-model="lltlScratch" placeholder="Lower"></input>
            </div>
            <div class="form-group col-md-6">
                <label for="lowerThirdText">Right Lower Third Text (leave blank to leave blank)</label>
                <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control lowerThirdText" ng-model="rltuScratch" placeholder="Upper"></input>
                <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control lowerThirdText" ng-model="rltlScratch" placeholder="Lower"></input>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button
        class="btn btn-danger"
        ng-click="triggerTitleLowerThird()">Show ({{timeRemaining}} seconds)</button></span>
    </div>
</form>

<div class="page-header">
    <h3>Lower Third <small>Breaking News</small></h3>
</div>
<form>
    <div class="form-group">
        <label for="ltHeadline">Headline Lower Third Text (must be kept as short as possible)</label>
        <select class="form-control" ng-model="hlTopScratch" ng-options="topSel for topSel in topSelections"></select>
        <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control" ng-model="hlMainScratch" placeholder="Headline"></input>
    </div>
    <div class="form-group">
        <button
            class="btn btn-danger"
            ng-click="triggerHeadlineLowerThird()">Show</button>
        <button class="btn btn-warning" ng-click="hideHeadlineLowerThird()">Hide</button>
    </div>
</form>

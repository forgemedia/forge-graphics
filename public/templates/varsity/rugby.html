<form>
	<div class="form-group">
		<div class="checkbox">
			<label>
                <toggle ng-model="rugby.showRugby" offstyle="btn-warning" onstyle="btn-danger"></toggle>
                Show Rugby bug
            </label>
		</div>
		<div class="page-header">
			<h3>Timer</h3>
		</div>
		<div class="btn-group">
			<div class="btn btn-success" ng-click="resumeTimer()"><span class="glyphicon glyphicon-play"></span> Resume</div>
			<div class="btn btn-warning" ng-click="stopTimer()"><span class="glyphicon glyphicon-pause"></span> Pause</div>
			<div class="btn btn-danger" ng-click="startTimer()"><span class="glyphicon glyphicon-warning-sign"></span> Start/Reset</div>
			<div class="btn btn-danger" ng-click="resetTimer()"><span class="glyphicon glyphicon-warning-sign"></span> Reset only</div>
		</div>
	</div>
	Please note, 'Start' WILL reset the timer if it is currently running. Resume will break the timer if it is not currently ticking.
	<div class="page-header">
		<h3>Scores</h3>
	</div>
	<div class="form-group" id="rugbyScoreButtons">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="btn-group btn-group-justified">
						<div class="btn-group" role="group">
							<button class="btn btn-default" ng-click="scoreAddLeft(2)">
								+2
							</button>
						</div>
						<div class="btn-group" role="group">
							<button class="btn btn-default" ng-click="scoreAddLeft(3)">
								+3
							</button>
						</div>
						<div class="btn-group" role="group">
							<button class="btn btn-default" ng-click="scoreAddLeft(5)">
								+5
							</button>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="btn-group btn-group-justified">
						<div class="btn-group" role="group">
							<button class="btn btn-default" ng-click="scoreAddRight(2)">
								+2
							</button>
						</div>
						<div class="btn-group" role="group">
							<button class="btn btn-default" ng-click="scoreAddRight(3)">
								+3
							</button>
						</div>
						<div class="btn-group" role="group">
							<button class="btn btn-default" ng-click="scoreAddRight(5)">
								+5
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="btn-group btn-group-justified">
						<div class="btn-group" role="group">
							<button class="btn btn-warning" ng-click="scoreAddLeft(-2)">-2</button>
						</div>
						<div class="btn-group" role="group">
							<button class="btn btn-warning" ng-click="scoreAddLeft(-3)">-3</button>
						</div>
						<div class="btn-group" role="group">
							<button class="btn btn-warning" ng-click="scoreAddLeft(-5)">-5</button>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="btn-group btn-group-justified">
						<div class="btn-group" role="group">
							<button class="btn btn-warning" ng-click="scoreAddRight(-2)">-2</button>
						</div>
						<div class="btn-group" role="group">
							<button class="btn btn-warning" ng-click="scoreAddRight(-3)">-3</button>
						</div>
						<div class="btn-group" role="group">
							<button class="btn btn-warning" ng-click="scoreAddRight(-5)">-5</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group"><button class="btn btn-danger" ng-click="resetScores()"><span class="glyphicon glyphicon-warning-sign"></span> Reset scores</button></div>
		</div>
	</div>
</form>

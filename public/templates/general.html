<div class="page-header">
    <h3>Bug</h3>
</div>
<form>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <toggle ng-model="general.showLogo"></toggle>
                Show Logo
            </label>
        </div>
        <div class="checkbox checkbox-indented">
            <label>
                <toggle ng-model="general.showLive" offstyle="btn-warning" onstyle="btn-danger"></toggle>
                Show LIVE/Clock
            </label>
        </div>
        <div class="checkbox">
            <label>
                <toggle ng-model="general.showHashtag"></toggle>
                Show Hashtag
            </label>
        </div>
    </div>
</form>

<div class="page-header">
    <h3>Lower Third (Title)</h3>
</div>
<form>
    <div class="container">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="lowerThirdText">Left Lower Third Text</label>
                <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control lowerThirdText" ng-model="general.lltuScratch" placeholder="Upper"></input>
                <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control lowerThirdText" ng-model="general.lltlScratch" placeholder="Lower"></input>
            </div>
            <div class="form-group col-md-6">
                <label for="lowerThirdText">Right Lower Third Text (leave blank to leave blank)</label>
                <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control lowerThirdText" ng-model="general.rltuScratch" placeholder="Upper"></input>
                <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control lowerThirdText" ng-model="general.rltlScratch" placeholder="Lower"></input>
            </div>
        </div>
    </div>
    <div class="form-group">
        <!-- TODO: Countdown from 5 seconds -->
        <button class="btn btn-default" ng-click="triggerTitleLowerThird()">Trigger for 5 seconds</button>
    </div>
</form>

<div class="page-header">
    <h3>Lower Third (Headline/Breaking)</h3>
</div>
<form>

    <div class="form-group">

        <select class="form-control" ng-model="general.hlTopScratch" ng-options="topSel for topSel in topSelections"></select>
        <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="form-control" ng-model="general.hlMainScratch" placeholder="Headline"></input>
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="triggerHeadlineLowerThird()">Show</button>
        <button class="btn btn-default" ng-click="hideHeadlineLowerThird()">Hide</button>
    </div>

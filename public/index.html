<!DOCTYPE html>
<html ng-app="cgApp">

<head>
    <meta charset="UTF-8">
    <title>Forge Graphics Character Generator</title>
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <link href="/css/theme.css" rel="stylesheet" />
</head>

<body>
    <div>
        <!-- <div ng-controller="generalCtrl" id="hashtag" ng-show="state.showHashtag && state.showLogo">
            <span>#knowyourvote</span>
        </div> -->
        <div id="main-container">
            <div ng-controller="lowerThirdsCtrl" class="lowerThird titleLowerThird" ng-show="showTitle">
                <div class="upperSegmentBackground">
                    <div class="lowerThirdContainer">
                        <div class="leftLowerThird">
                            <div class="segment upperSegment"><span>{{leftUpperTitleText}}</span></div>
                        </div>
                        <div class="rightLowerThird">
                            <div class="segment upperSegment"><span>{{rightUpperTitleText}}</span></div>
                        </div>
                    </div>
                </div>
                <div class="lowerSegmentBackground" ng-show="showTitle">
                    <div class="lowerThirdContainer">
                        <div class="leftLowerThird">
                            <div class="segment lowerSegment"><span>{{leftLowerTitleText}}</span></div>
                        </div>
                        <div class="rightLowerThird">
                            <div class="segment lowerSegment"><span>{{rightLowerTitleText}}</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-controller="lowerThirdsCtrl" class="lowerThird headlineLowerThird" ng-show="showHeadline">
                <div class="largeTopSegmentBackground" ng-show="showHeadlineLargeTop">
                    <div class="lowerThirdContainer">
                        <div class="textRow">
                            <div class="segment largeTopSegment"><span>{{headlineTop}}</span></div>
                        </div>
                    </div>
                </div>
                <div class="upperSegmentBackground" ng-show="showHeadline && !showHeadlineLargeTop">
                    <div class="lowerThirdContainer">
                        <div class="textRow">
                            <div class="segment upperSegment"><span>{{headlineTop}}</span></div>
                        </div>
                    </div>
                </div>
                <div class="lowerSegmentBackground" ng-show="showHeadline && !showHeadlineLargeTop">
                    <div class="lowerThirdContainer">
                        <div class="segment lowerSegment" ng-show="showHeadline && !showHeadlineLargeTop"><span>{{headlineMain}}</span></div>
                    </div>
                </div>
            </div>
            <div ng-controller="generalCtrl" id="bug">
                <div id="logo" ng-show="state.showLogo">
                    <!-- <img id="polls" src="/img/polls.svg" /> -->
                    <img id="forge" src="/img/forgetv.svg" />
                </div>
                <div class="liveSegment" ng-show="state.showLogo && state.showLive">
                    <!-- <div class="liveSegmentText" ng-hide="liveToggle"><span>{{clock|date:"HH"}}&nbsp;<span style="padding-top: .1vw" ng-show="colonOnBool">:</span>&nbsp;{{clock|date:"mm"}}</span></div> -->
                    <div class="liveSegmentText" ng-hide="liveToggle"><span>{{clock|date:"HH:mm"}}</span></div>
                    <div class="liveSegmentText" ng-show="liveToggle"><span>LIVE</span></div>
                </div>
            </div>
            <!-- <div ng-controller="generalCtrl" id="ticker" ng-show="state.showTicker && state.showLogo">
                <span></span>
            </div> -->
        </div>
    </div>

    <script type="text/javascript" src="/node_modules/socket.io-client/dist/socket.io.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="/bower_components/ng-socket-io/ng-socket-io.js"></script>
    <script type="text/javascript" src="/js/cg.js"></script>
</body>

</html>

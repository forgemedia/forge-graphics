<!DOCTYPE html>
<html ng-app="cgApp">

<head>
    <meta charset="UTF-8">
    <title>Forge Graphics Character Generator</title>
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <link href="/css/theme.css" rel="stylesheet" />
</head>

<body>
    <div ng-controller="generalCtrl">
        <div id="bug">
            <div id="logo" ng-show="state.showLogo">
                <img src="/img/forge.svg" />
            </div>
            <div class="liveSegment" ng-show="state.showLogo && state.showLive">
                <div class="liveSegmentText" ng-hide="liveToggle"><span>{{clock|date:"HH"}}&nbsp;<span class="colInv" ng-show="colonOnBool">:</span>&nbsp;{{clock|date:"mm"}}</span></div>
                <div class="liveSegmentText" ng-show="liveToggle"><span>LIVE</span></div>
            </div>
        </div>
        <div id="lowerThirds">
            <div class="lowerThird" id="lowerThirdLeft"><span>LT Left</span></div>
            <div class="lowerThird" id="lowerThirdRight"><span>LT Right</span></div>
        </div>
    </div>

    <script type="text/javascript" src="/node_modules/socket.io-client/dist/socket.io.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="/bower_components/ng-socket-io/ng-socket-io.js"></script>
    <script type="text/javascript" src="/js/cg.js"></script>
</body>

</html>

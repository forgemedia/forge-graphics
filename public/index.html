<!DOCTYPE html>
<html ng-app="cgApp">

<head>
    <meta charset="UTF-8">
    <title>Forge Graphics Character Generator</title>
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <link href="/css/theme.css" rel="stylesheet" />
</head>

<body>
    <div ng-controller="generalCtrl">
        <div id="hashtag" ng-show="state.showHashtag">
            <span>#knowyourvote</span>
        </div>
        <div id="main-container">
            <div class="lowerThird titleLowerThird" ng-show="state.showTitleLowerThird">
                <div class="upperSegmentBackground">
                    <div class="lowerThirdContainer">
                        <div class="leftLowerThird">
                            <div class="segment upperSegment"><span>{{state.leftLowerThirdUpperText}}</span></div>
                        </div>
                        <div class="rightLowerThird">
                            <div class="segment upperSegment"><span>{{state.rightLowerThirdUpperText}}</span></div>
                        </div>
                    </div>
                </div>
                <div class="lowerSegmentBackground" ng-show="state.showTitleLowerThird">
                    <div class="lowerThirdContainer">
                        <div class="leftLowerThird">
                            <div class="segment lowerSegment"><span>{{state.leftLowerThirdLowerText}}</span></div>
                        </div>
                        <div class="rightLowerThird">
                            <div class="segment lowerSegment"><span>{{state.rightLowerThirdLowerText}}</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lowerThird headlineLowerThird" ng-show="state.showHeadlineLowerThird">
                <div class="largeTopSegmentBackground" ng-show="state.showLargeTop">
                    <div class="lowerThirdContainer">
                        <div class="textRow">
                            <div class="segment largeTopSegment"><span>{{state.headlineTop}}</span></div>
                        </div>
                    </div>
                </div>
                <div class="upperSegmentBackground" ng-show="!state.showLargeTop">
                    <div class="lowerThirdContainer">
                        <div class="textRow">
                            <div class="segment upperSegment"><span>{{state.headlineTop}}</span></div>
                        </div>
                    </div>
                </div>
                <div class="lowerSegmentBackground" ng-show="state.showHeadlineLowerThird && !state.showLargeTop">
                    <div class="textRow">
                        <div class="lowerThirdContainer">
                            <div class="segment lowerSegment" ng-show="state.showHeadlineLowerThird && !state.showLargeTop"><span>{{state.headlineMain}}</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bug">
                <div id="logo" ng-show="state.showLogo">
                    <img id="polls" src="/img/polls.svg" />
                    <img id="forge" src="/img/forge.svg" />
                </div>
                <div class="liveSegment" ng-show="state.showLogo && state.showLive">
                    <!-- <div class="liveSegmentText" ng-hide="liveToggle"><span>{{clock|date:"HH"}}&nbsp;<span style="padding-top: .1vw" ng-show="colonOnBool">:</span>&nbsp;{{clock|date:"mm"}}</span></div> -->
                    <div class="liveSegmentText" ng-hide="liveToggle"><span>{{clock|date:"HH:mm"}}</span></div>
                    <div class="liveSegmentText" ng-show="liveToggle"><span>LIVE</span></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/node_modules/socket.io-client/dist/socket.io.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="/bower_components/ng-socket-io/ng-socket-io.js"></script>
    <script type="text/javascript" src="/js/cg.js"></script>
</body>

</html>
